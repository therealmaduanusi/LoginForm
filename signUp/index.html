<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/google_logo.png">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <Main>
        <div class="signIn">
            <button class="google">
                <img src="/img/google_logo.png" alt="google_logo">
                Sign in with Google
            </button>
            <button class="google">
                <img src="/img/apple_logo.webp" alt="apple_logo">
                Sign in with Apple
            </button>
        </div>
        <p class="or">OR</p>
        <div class="signUp">
            <div class="signUp-wrap">
                <input type="text" placeholder="Phone, Email or Username">

                <button class="next">Next</button>
                <button class="forgetBtn">Forgot Password?</button>
            </div>
            <div class="register">
                <p>don't have an account?</p>
                <a href="#">SignUp</a>
            </div>
        </div>
    </Main>
</body>
</html>
